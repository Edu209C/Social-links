<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

 <link rel='stylesheet' href='Css/estilos.css'>
</head>
<body>

  <main class='hero'>
    <section class='card container'>
      
      <div class='card__profile'>
        <img src='assets/images/avatar-jessica.jpeg' class='card__icon'>
        <h1 class='card__name'>Jessica Randall</h1>
        <p class='card__country'>London, United Kingdom</p>
        <p class='card__paragraph'>"Front-end developer and avid reader."</p>
      </div>
      
      <div class='card__socials'>
        <a class='card__media' href='#'>GitHub</a>
        <a class='card__media' href='#'>Frontend Mentor</a>
        <a class='card__media' href='#'>LinkedIn</a>
        <a class='card__media' href='#'>Twitter</a>
        <a class='card__media' href='#'>Instagram</a>
      </div>
    
    </section>
  </main>

<!--
  Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram
  
 -->
</body>
</html>
